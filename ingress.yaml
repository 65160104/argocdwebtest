apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-domain.com  # เปลี่ยนเป็น domain ของคุณ
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service  # ชื่อ Service ที่คุณกำหนดใน service.yaml
            port:
              number: 80
